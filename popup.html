<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/popup.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <!-- jquery used for sortable "drag and drop table" -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
  <!-- <h1>Initiative Tracker</h1> -->
	<table id="initiative-table" class="table table-condensed">
  	<thead>
  		<tr>
  			<th></th>
  			<th>Name</th>
  			<th>HP</th>
  			<th>AC</th>
        <th></th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr class="clickable">
  			<td>:::</td>
  			<td>Aurodin</td>
  			<td>20</td>
  			<td>18</td>
        <td><button class="btn btn-danger btn-xs" onclick="removeRow(this)" title="Remove"><span class="glyphicon glyphicon-remove"></span></button></td>
  		</tr>
  		<tr class="clickable">
  			<td>:::</td>
  			<td>Goblins</td>
  			<td>12</td>
  			<td>14</td>
        <td><button class="btn btn-danger btn-xs" onclick="removeRow(this)" title="Remove"><span class="glyphicon glyphicon-remove"></span></button></td>
  		</tr>
  		<tr class="clickable">
  			<td>:::</td>
  			<td>Perrelin</td>
  			<td>16</td>
  			<td>15</td>
        <td><button class="btn btn-danger btn-xs" onclick="removeRow(this)" title="Remove"><span class="glyphicon glyphicon-remove"></span></button></td>
  		</tr>
  		<tr class="clickable">
  			<td>:::</td>
  			<td>Odran</td>
  			<td>18</td>
  			<td>14</td>
        <td><button class="btn btn-danger btn-xs" onclick="removeRow(this)" title="Remove"><span class="glyphicon glyphicon-remove"></span></button></td>
  		</tr>
  	</tbody>
  </table>
  <input type="text" id="new-character-name" class="form-control" placeholder="New Entry Name..." />
  <button class="btn btn-success btn-sm" onclick="addRow()">Add Row</button>
  </body>
</html>
